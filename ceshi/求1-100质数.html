<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 0; i < 100; i++) {
              if(i<=1){
                  continue;
              }
        var flag=true;//开
          for (var j = 2; j < i; j++) {
                  if(i%j==0){
                      flag=false;//关
                        break;
                  }
              }
       if(flag){//开
        document.write(i+'是质数<br>');
    }
    }
</script>
</body>
</html>
